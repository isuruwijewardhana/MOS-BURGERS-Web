<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Lab</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo"><img src="Images/Logo2.png" alt="Logo"></div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Our Menu</a></li>
                <li><a href="#">Testimonial</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
            <div class="nav-icons">
                <a href="#"><i class="fa fa-user"></i></a>
                <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                <a href="#"><i class="fa fa-shopping-cart"></i></a>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero-text">
                <h1>Order Tasty And Fresh <span>Burger</span> Anytime</h1>
                <p>We Are The Best Burger Maker In Town. We Have A Variety Of Burgers. <br>If You Need A Delicious
                    Burger, Just Click The Order Now Button, <br>And Place Your Order</p>
                <div class="hero-buttons">
                    <a href="#" class="order-now">Order Now</a>
                    <a href="#" class="see-menu">See Our Menu</a>
                </div>
            </div>
            <div class="hero-image">
                <img src="Images/Burgers/Burger1.png" alt="Burger">
            </div>
        </section>
    </main>
    <footer>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-square-x-twitter"></i></a>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/49e2aac8d0.js" crossorigin="anonymous"></script>
</body>

</html>
