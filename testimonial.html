<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOS Burger</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body-testimonial">
    <header class="header-testimonial">
        <div class="header-container">
            <div class="logo"><img src="Images/Logo2.png" alt="Logo"></div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="menu.html">Our Menu</a></li>
                    <li><a href="#">Testimonial</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
                <div class="nav-icons">
                    <a href="#"><i class="fa fa-user"></i></a>
                    <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                    <a href="#"><i class="fa fa-shopping-cart"></i></a>
                </div>
            </nav>
        </div>
    </header>
    <main class="main-testimonial">
        <section class="why-try">
            <h2>Why Should You Try ?</h2>
            <div class="hero-image-testimonial">
                <img src="Images/Banner3/Because.1.png" alt="Hero Image-testimonial">
            </div>
        </section>
        <section class="customer-reviews">
            <h2>Customer reviews</h2>
            <div class="reviews">
                <div class="review"></div>
                <div class="review"></div>
                <div class="review"></div>
            </div>
        </section>
        <section class="slider">
            <div class="slider-images">
                <div class="slider-image"></div>
                <div class="slider-image"></div>
                <div class="slider-image"></div>
                <div class="slider-image"></div>
            </div>
        </section>
    </main>
    <footer class="footer-testimonial">
        <div class="contact-info">Contact info</div>
        <div class="social-links">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-square-x-twitter"></i></a>
        </div>
        <div class="terms">
            <a href="#">Terms of service</a>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/49e2aac8d0.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
