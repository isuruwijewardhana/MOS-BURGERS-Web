<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - MOS Burger</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="body-checkout">
    <header class="header-checkout">
        <div class="header-container">
            <div class="logo"><img src="Images/Logo2.png" alt="Logo"></div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="menu.html">Our Menu</a></li>
                    <li><a href="testimonial.html">Testimonial</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
                <div class="nav-icons">
                    <a href="#"><i class="fa fa-user"></i></a>
                    <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                    <a href="#"><i class="fa fa-shopping-cart"></i></a>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="container-checkout">
            <section class="checkout">
                <div class="checkout-header">
                    <h2>Checkout</h2>
                </div>
                <div class="customer-details">
                    <h3>Customer Details</h3>
                    <form id="customer-form">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" required>
                    </form>
                </div>
                <div class="current-order">
                    <h3>Current Order</h3>
                    <div id="order-items">
                        <!-- Order items will added here -->
                    </div>
                </div>
                <div class="bill-details">
                    <h3>Bill and Details</h3>
                    <p id="total-amount">$0.00</p>
                </div>
                <div class="checkout-payment">
                    <h3>Checkout and Payment</h3>
                    <button id="checkout-button">Proceed to Payment</button>
                </div>
            </section>
        </div>
    </main>
    <footer class="secondary-checkout">
        <div class="contact-info">Contact info</div>
        <div class="social-links">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-square-x-twitter"></i></a>
        </div>
        <div class="terms">
            <a href="#">Terms of service</a>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/49e2aac8d0.js" crossorigin="anonymous"></script>
    <script src="checkout.js"></script>
</body>

</html>
